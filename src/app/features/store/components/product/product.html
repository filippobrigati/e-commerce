<div class="col-span-1 h-auto border-b border-r border-gray-200 cursor-pointer"
    (click)="navigate.emit({ id: product().id, color: color() })">
    <div class="w-full h-full flex flex-col justify-between items-start p-4">
        <div class="w-full h-full">
            <div class="w-full h-32" [class]="color()"></div>
            <span class="pt-2 line-clamp-1">{{ product().title }}</span>
            <p class="pt-2 text-md monospace-text text-slate-500">
                {{ product().price | currency }}
            </p>
        </div>
        <div class="w-full pt-2">
            <button class="w-full border border-gray-200 p-2 hover:cursor-pointer hover:bg-blue-500 hover:text-white">
                Add to cart
            </button>
        </div>
    </div>
</div>
