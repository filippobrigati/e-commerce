<div class="col-span-1 h-auto xl:h-1/3 xl:h-full border-b border-r border-gray-200 cursor-pointer"
    [routerLink]="'details/' + product().id" [queryParams]="{ color: color() }">
    <div class="w-full h-full flex flex-col justify-between items-start p-4">
        <div class="w-full h-full">
            <div class="w-full h-32 xl:h-2/3" [class]="color()"></div>
            <span class="pt-2 line-clamp-1">{{ product().title }}</span>
            <span class="pt-2 line-clamp-1">{{ product().price | currency }}</span>
        </div>
        <div class="w-full pt-2">
            <button class="w-full border border-gray-200 p-2">
                Add to cart
            </button>
        </div>
    </div>
</div>
