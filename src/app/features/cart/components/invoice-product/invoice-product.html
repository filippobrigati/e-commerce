<div class="w-full border-b border-gray-200 flex flex-col gap-3 p-4">
    <div class="flex flex-row gap-3">
        <div class="w-26 h-26 aspect-square" [ngClass]="product().color"></div>
        <div class="flex flex-col justify-start items-start">
            <p class="font-semibold line-clamp-1">{{ product().title }}</p>
            <p class="text-gray-600 line-clamp-2">{{ product().description }}</p>
        </div>
    </div>
    <div class="w-full flex flex-row gap-3">
        <input type="number" min="1" max="10" class="monospace-text border border-gray-200 focus:border-blue-500 w-1/3 p-3" [formControl]="quantityControl" />
        <button type="button"
            (click)="remove()"
            class="w-2/3 cursor-pointer p-3 border border-red-500 text-red-500 hover:bg-red-600 hover:text-white">
            Remove
        </button>
    </div>
</div>
