<div class="h-full w-full flex flex-col">
    <div class="border-b border-gray-200 py-2 px-4 font-semibold">
        Your cart:
    </div>
    <div class="flex-1 max-h-custom overflow-y-auto">
        @for (item of cart().products; track $index) {
            <div class="w-full flex flex-row justify-center items-center border-b border-gray-200 px-4 py-2 gap-3">
                <div class="w-16 h-16 aspect-square" [ngClass]="item.product.color"></div>
                <div class="flex flex-col">
                    <span class="line-clamp-1 font-semibold">{{ item.product.title }}</span>
                    <div class="flex flex-row justify-between items-center">
                        <span class="italic">
                            {{ item.quantity }}
                            <span>{{ format(item.quantity) }}</span>
                        </span>
                        <span class="monospace-text text-slate-500">
                            {{ (item.quantity * item.product.price) | currency }}
                        </span>
                    </div>
                </div>
            </div>
        } @empty {
            <div class="h-custom w-full flex justify-center items-center">
                <span class="italic">Your cart is empty</span>
            </div>
        }
    </div>
</div>
