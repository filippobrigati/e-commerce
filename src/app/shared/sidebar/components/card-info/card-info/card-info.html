<div class="flex flex-col gap-3 p-4">
    <div class="bg-blue-50 p-4">
        <div class="flex">
            <div class="ml-3 flex-1 md:flex md:justify-between">
                <p class="text-sm text-blue-700 leading-6">
                    This Angular app is just a demo, built on top of
                    <a class="underline underline-offset-2" href="https://fakestoreapi.com/" target="_blank">fake
                        store
                        api</a>.
                    You can find the code on
                    <a class="underline underline-offset-2" href="https://github.com/filippobrigati/e-commerce"
                        target="_blank">
                        GitHub.
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="flex flex-row gap-4 justify-center items-center">
        @if (isAuth()) {
        <div class="cursor-pointer w-full border border-gray-200 p-2 flex flex-row hover:bg-gray-200">
            <i-lucide [img]="UserIcon" class="w-5 h-5"></i-lucide>
            <span class="ps-2">Profile</span>
        </div>
        <div class="h-full cursor-pointer border border-red-500 p-2 flex justify-center items-center hover:bg-red-500 text-red-500 hover:text-white"
            (click)="logout()">
            <i-lucide [img]="LogoutIcon" class="w-5 h-5"></i-lucide>
        </div>
        } @else {
        <button type="button"
            class="cursor-pointer w-full border border-purple-200 text-purple-800 p-2 flex flex-row hover:bg-purple-200"
            routerLink="login">
            <i-lucide [img]="LoginIcon" class="w-5 h-5"></i-lucide>
            <span class="ps-2">Login</span>
        </button>
        }
    </div>
</div>
